<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Comics API Interaction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #characters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .character {
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .character img {
      width: 100%;
      height: auto;
    }
    .character h3 {
      margin: 10px 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>Marvel Characters</h1>
  <div id="characters"></div>
  <script src="script.js"></script>
</body>
</html>
