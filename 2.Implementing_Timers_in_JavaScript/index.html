<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #timerDisplay {
      font-size: 2rem;
      margin: 20px 0;
    }
    #notifications {
      margin-top: 20px;
    }
    .notification {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>JavaScript Timers</h1>

  <!-- Task 1: Countdown Timer -->
  <div>
    <label for="timerInput">Set Timer (seconds):</label>
    <input type="number" id="timerInput" min="1">
    <button id="startTimerButton">Start Timer</button>
    <div id="timerDisplay">Timer: --</div>
  </div>

  <!-- Task 2 & 3: Notifications -->
  <div>
    <button id="startNotificationButton">Start Delayed Notification</button>
    <button id="startRepeatNotificationButton">Start Repeated Notifications</button>
    <button id="stopRepeatNotificationButton">Stop Repeated Notifications</button>
  </div>
  <div id="notifications"></div>

  <script src="script.js"></script>
</body>
</html>
